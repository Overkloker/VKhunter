<!--Березень 2016 by Frank-->
<md-toolbar md-scroll-shrink
            ng-if="true">
    <div class="md-toolbar-tools">
        <h3>
            <span>Music</span>
        </h3>
    </div>
</md-toolbar>
<md-content flex>
    <md-list>
        <md-list-item class="md-3-line"
                      ng-repeat="sound in musicList">
            <img ng-src="http://screenshots.en.sftcdn.net/blog/en/2012/10/10-15-2012-2-22-52-PM.png"
                 alt="music"
                 class="md-avatar">
            <div class="md-list-item-text">
                <h3>{{sound.artist}}</h3>
                <h4>{{sound.title}}</h4>

                <a href="{{sound.url}}" target="_blank">Play</a>
            </div>
            <md-divider inset></md-divider>
        </md-list-item>
    </md-list>
</md-content>
